<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="container">
      <h1 id="info">Hit the bubbles with number shown</h1>
      <div class="header">
        <div class="item">
          <h2>Hit</h2>
          <div class="box" id="hitval">1</div>
        </div>
        <div class="item">
          <h2>Timer</h2>
          <div id="timerValue" class="box">60</div>
        </div>
        <div class="item">
          <h2>Score</h2>
          <div id="scoreVal" class="box">0</div>
        </div>
      </div>
      <div id="bottom">
        <button id="button" onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>
</body>

</html>
