<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile-card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="img/yoru.jpg" alt="Yoru" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Yoru</span>
      <span class="job">Developer and Gamer</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background:#1da1f2;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background:#e1306c" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" style="background:#ff0000" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Follow Me</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
